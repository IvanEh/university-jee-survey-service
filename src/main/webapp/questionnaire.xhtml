<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html http://xmlns.jcp.org/ns/jsf/html"
>
<h:head>
    <title>Title</title>
    <h:outputStylesheet library="bower_components" name="bootstrap/dist/css/bootstrap.css"/>
    <h:outputStylesheet library="css" name="master.css"/>
    <h:outputScript library="bower_components" name="jquery/dist/jquery.js"/>
    <h:outputScript library="js" name="master.js"/>

</h:head>
<h:body>
    <ui:include src="components/navbar.xhtml">
    </ui:include>

    <div class="container-fluid">

        <ui:include src="components/sidebar.xhtml">
            <ui:param name="link" value="ans"/>
        </ui:include>

        <h:form id="form" rendered="#{questionnaireFillerService.isValidTest()}">
            <div class="col-md-8 content">
                <h1><h:outputText value="${questionnaireFillerService.questionnaire.name}"/></h1>

                <h5>
                    <h:outputText value="${questionnaireFillerService.questionnaire.description}"/>
                </h5>

                <hr/>

                <h:panelGroup id="questions">
                    <ui:decorate template="components/questions-answer.xhtml">
                        <ui:param name="questions" value="#{questionnaireFillerService.questions}"/>
                        <ui:param name="answers" value="#{questionnaireFillerService.answers}"/>
                    </ui:decorate>
                </h:panelGroup>

            </div>

            <h:commandLink styleClass="save" outcome="" action="#{questionnaireFillerService.save()}" value="Зберегти">
            </h:commandLink>
        </h:form>
    </div>




</h:body>
</html>
