<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html http://xmlns.jcp.org/ns/jsf/html"
>
<h:head>
    <title>Title</title>
    <h:outputStylesheet library="bower_components" name="bootstrap/dist/css/bootstrap.css"/>
    <h:outputStylesheet library="css" name="master.css"/>
    <h:outputScript library="bower_components" name="jquery/dist/jquery.js"/>
    <h:outputScript library="js" name="master.js"/>

    <h:outputScript library="js" name="questionnaire.js"/>

</h:head>
<h:body>
    <ui:include src="components/navbar.xhtml">
    </ui:include>

    <div class="container-fluid">

        <ui:include src="components/sidebar.xhtml">
            <ui:param name="link" value="ans"/>
        </ui:include>

        <h:form id="form" rendered="#{questionnaireFillerService.isValidTest()}">
            <div class="col-md-8 content">
                <h1><h:outputText value="${questionnaireFillerService.questionnaire.name}"/></h1>

                <h5>
                    <h:outputText value="${questionnaireFillerService.questionnaire.description}"/>
                </h5>

                <hr></hr>

                <h:panelGroup id="questions">

                    <ui:repeat value="${questionnaireFillerService.questions}" var="question" varStatus="status">
                        <c:set var="answer" value="${questionnaireFillerService.answers[status.index]}"/>

                        <h:panelGroup layout="block" styleClass="question-container panel panel-default"
                                      rendered="${questionHelper.isTextQuestion(question)}">

                            <div class="panel-heading">
                                <span class="badge question-num ">
                                    <h:outputText value="${status.index + 1}"/>
                                </span>
                                <h4><h:outputText value="${question.title}"/></h4>
                            </div>

                            <div class="panel-body">
                                <div class="form-group">
                                    <h:inputText styleClass="form-control answer-text" value="${answer.answer}" />
                                </div>
                            </div>

                        </h:panelGroup>


                        <h:panelGroup layout="block" styleClass="question-container panel panel-default"
                                      rendered="${questionHelper.isChoiceQuestion(question)}">
                            <c:set var="choiceQuestion" value="${questionHelper.toChoiceQuestion(question)}"/>
                            <h:inputText value="#{answer.answer}" p:id="choice-#{status.index}" style="display:none"/>

                            <div class="panel-heading">
                            <span class="badge question-num ">
                                <h:outputText value="${status.index + 1}"/>
                            </span>
                                <h4><h:outputText value="${choiceQuestion.title}"/></h4>
                            </div>

                            <div class="panel-body">
                                    <ui:repeat value="${choiceQuestion.choices}" var="choice" varStatus="choiceStatus">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="opt" onchange="inputChooseOneQuestion(${status.index}, #{choiceStatus.index})"/>
                                                    <h:outputText value="${choice}" class="form-control" />
                                                </label>
                                            </div>
                                    </ui:repeat>
                            </div>

                        </h:panelGroup>

                    </ui:repeat>
                </h:panelGroup>

            </div>

            <h:commandLink styleClass="save" outcome="" action="#{questionnaireFillerService.save()}" value="Зберегти">
            </h:commandLink>
        </h:form>
    </div>




</h:body>
</html>
