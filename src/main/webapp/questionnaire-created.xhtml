<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html http://xmlns.jcp.org/ns/jsf/html"
>
<h:head>
    <title>Title</title>
    <h:outputStylesheet library="bower_components" name="bootstrap/dist/css/bootstrap.css"/>
    <h:outputStylesheet library="css" name="master.css"/>
    <h:outputScript library="js" name="master.js"/>
</h:head>

<h:body>

    <ui:include src="components/navbar.xhtml"/>

    <div class="container-fluid">

        <ui:include src="components/sidebar.xhtml">
            <ui:param name="link" value="2" />
        </ui:include>

        <h:form id="form">
            <div class="col-md-8 content">
                <h3>Опитування успішно створено</h3>
                <p>
                    <c:set var="domain" value="#{request.requestURL.toString().substring(0, request.requestURL.toString().indexOf(request.contextPath))}"/>
                    <c:set var="link" value="#{domain}#{request.contextPath}/questionnaire.xhtml?q=#{param.id}"/>
                    Опитування доступне за <a href="#{link}">посиланням</a>
                    <h:inputText styleClass="form-control" value="#{link}"/>
                </p>

            </div>
        </h:form>
    </div>


    <h:outputScript library="bower_components" name="jquery/dist/jquery.js"/>

</h:body>
</html>
