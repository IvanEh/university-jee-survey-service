<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html http://xmlns.jcp.org/ns/jsf/html"
>
<h:head>
    <title>Title</title>
    <h:outputStylesheet library="bower_components" name="bootstrap/dist/css/bootstrap.css"/>
    <h:outputStylesheet library="css" name="master.css"/>
    <h:outputScript library="js" name="master.js"/>
</h:head>

<h:body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Survey Service
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="col-md-2 ">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="">Home</a></li>
                <li class="active"><a href="">New Questionnaire</a></li>
            </ul>
        </div>

        <h:form id="form">
        <div class="col-md-8 content">
                <h1>Створення шаблону опитування</h1>

                <div class="input-group">
                    <span class="input-group-addon long-addon">Назва опитування</span>
                    <h:inputText styleClass="form-control" value="${questionnaireCreatorService.questionnaire.name}"></h:inputText>
                </div>

                <br/>

                <div class="input-group">
                    <span class="input-group-addon long-addon">Опис опитування</span>
                    <h:inputTextarea class="form-control" rows="2" value="${questionnaireCreatorService.questionnaire.description}"></h:inputTextarea>
                </div>

                <hr></hr>

                <h2>Питання</h2>

                <h:panelGroup id="questions">
                <ui:repeat value="${questionnaireCreatorService.getQuestions()}" var="question" varStatus="status">
                    <h:panelGroup layout="block" styleClass="question-container panel panel-default" rendered="${questionnaireCreatorService.isTextQuestion(question)}">
                        <div class="panel-heading">
                            <span class="badge question-num ">
                                <h:outputText value="${status.index + 1}"/>
                            </span>
                            <h:inputText styleClass="form-control" value="${question.title}" />
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <input class="form-control answer-text" placeholder="Jane Doe"/>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="question-container panel panel-default" rendered="${questionnaireCreatorService.isChoiceQuestion(question)}">
                        <c:set var="choiceQuestion" value="${questionnaireCreatorService.toChoiceQuestion(question)}"/>

                        <div class="panel-heading">
                            <span class="badge question-num ">
                                <h:outputText value="${status.index + 1}"/>
                            </span>
                            <h:inputText class="form-control" value="${choiceQuestion.title}"/>
                        </div>

                        <div class="panel-body">
                            <ui:repeat value="${choiceQuestion.choices}" var="choice" varStatus="choiceStatus">
                                <div class="radio">
                                    <label><input type="radio" name="optradio"/>
                                        <h:inputText type="text" class="form-control" value="${choiceQuestion.choices[choiceStatus.index]}"/>
                                    </label>
                                </div>
                            </ui:repeat>

                            <div class="btn-container pull-right">
                                <h:commandButton styleClass="btn" value="+" action="#{questionnaireCreatorService.addChoice(choiceQuestion)}">
                                    <f:ajax render="@form" execute="@form"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>

                </ui:repeat>
                </h:panelGroup>


                <div class="btn-container">
                    <h:commandLink styleClass="btn" value="+Текст" action="${questionnaireCreatorService.addTextQuestion()}">
                        <f:ajax render="questions" execute="@form"/>
                    </h:commandLink>

                    <h:commandLink styleClass="btn" value="+Вибір" action="${questionnaireCreatorService.addChoiceQuestion()}">
                        <f:ajax render="questions" execute="@form"/>
                    </h:commandLink>
                </div>

        </div>

            <h:commandLink styleClass="save" action="${questionnaireCreatorService.save()}"  value="Зберегти">
            </h:commandLink>
        </h:form>
    </div>


        <h:outputScript library="bower_components" name="jquery/dist/jquery.js"/>

</h:body>
</html>
