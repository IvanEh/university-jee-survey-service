<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html http://xmlns.jcp.org/ns/jsf/html"
>
<h:head>
    <title>Title</title>
    <h:outputStylesheet library="bower_components" name="bootstrap/dist/css/bootstrap.css"/>
    <h:outputStylesheet library="css" name="master.css"/>
    <h:outputScript library="js" name="master.js"/>
</h:head>

<h:body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Survey Service
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="col-md-2 ">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="">Home</a></li>
                <li class="active"><a href="">New Questionnaire</a></li>
            </ul>
        </div>

        <div class="col-md-8 content">
            <h:form>
                <h1>Створення шаблону опитування</h1>

                <div class="input-group">
                    <span class="input-group-addon long-addon">Назва опитування</span>
                    <h:inputText styleClass="form-control" placeholder="Username"></h:inputText>
                </div>

                <br/>

                <div class="input-group">
                    <span class="input-group-addon long-addon">Опис опитування</span>
                    <h:inputTextarea class="form-control" rows="2" id="comment"></h:inputTextarea>
                </div>

                <hr></hr>

                <h2>Питання</h2>

                <div class="question-container panel panel-default">
                    <div class="panel-heading">
                        <span class="badge question-num ">1</span>
                        <input type="text" class="form-control" value="Question 1"/>
                    </div>

                    <div class="panel-body">
                        <div class="radio">
                            <label><input type="radio" name="optradio"/>
                                <input type="text" class="form-control" value="Question 1"/>
                            </label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio"/>
                                <input type="text" class="form-control" value="Question 1"/>
                            </label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio"/>
                                <input type="text" class="form-control" value="Question 1"/>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="question-container panel panel-default">
                    <div class="panel-heading">
                        <span class="badge question-num ">2</span>
                        <input type="text" class="form-control" value="Question 1"/>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" class="form-control answer-text" id="exampleInputName2" placeholder="Jane Doe"/>
                        </div>
                    </div>
                </div>

                <div class="btn-container">
                    <div class="btn">
                        +Текст
                    </div>
                    <div class="btn">
                        +Вибір
                    </div>
                </div>

            </h:form>
        </div>
    </div>

    <div class="save">
        Зберегти
    </div>

    <h:outputScript library="bower_components" name="jquery/dist/jquery.js"/>

</h:body>
</html>
