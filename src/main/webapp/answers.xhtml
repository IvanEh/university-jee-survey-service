<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html http://xmlns.jcp.org/ns/jsf/html"
>
<h:head>
    <title>Title</title>
    <!--<h:outputStylesheet library="bower_components" name="bootstrap/dist/css/bootstrap.css"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="master.css"/>
    <h:outputStylesheet library="css" name="answers.css"/>
    <h:outputScript library="bower_components" name="jquery/dist/jquery.js"/>
    <h:outputScript library="js" name="master.js"/>
    <h:outputScript library="js" name="questionnaire.js"/>

</h:head>
<h:body>
    <ui:include src="components/navbar.xhtml"/>

    <div class="container-fluid">

        <ui:include src="components/sidebar.xhtml">
        </ui:include>

        <h:panelGroup styleClass="col-md-8 content"
                      id="content"  >
            <div class="clearfix">
                <h:form>
                <h:commandLink class="btn btn-default spring-right-small pull-left" aria-label="Left Align"
                               action="#{answerViewerService.changeOrder()}">
                    <span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"></span>
                </h:commandLink>
                </h:form>

                <h:form class="make-medium-size pull-left">
                    <div class="input-group">
                        <h:inputText styleClass="form-control" placeholder="#" value="#{answerViewerService.questionnaireCursor}"/>
                        <span class="input-group-addon spring-right-small">/ #{answerViewerService.filledQuestionnaires.size()}</span>

                        <h:commandButton value="Перейти" styleClass="btn btn-default form-control" action="#{answerViewerService.update()}">
                            <f:ajax execute="@form" render="content"/>
                        </h:commandButton>
                    </div>
                </h:form>
            </div>

            <div>
                <h:form>
                <div class="pull-left">
                    <h:commandLink action="#{answerViewerService.prev()}">
                        <span class="glyphicon glyphicon-chevron-left content-nav" aria-hidden="true"></span>
                        <f:ajax execute="@form" render="content"/>
                    </h:commandLink>
                </div>

                <div class="pull-right">
                    <h:commandLink action="#{answerViewerService.next()}">
                        <span class="glyphicon glyphicon-chevron-right content-nav" aria-hidden="true"></span>
                        <f:ajax execute="@form" render="content"/>
                    </h:commandLink>
                </div>

                </h:form>
            </div>

            <hr/>

            <h:panelGroup id="answers">
                <ui:repeat value="#{answerViewerService.questions}" var="question" varStatus="it">
                    <c:set var="answer" value="#{answerViewerService.getCurrentAnswers().get(it.index)}"/>

                    <h:panelGroup layout="block" styleClass="question-container"
                                  rendered="${questionHelper.isTextQuestion(question)}">

                        <div class="col-md-6 padding-small">
                            <div class="form-inline t-full-width">
                                <div class="num-item t-cell">
                                    <h:outputText value="${it.index + 1}"/>
                                </div>

                                <div class="form-control t-cell-span-remaining">
                                    #{question.title}
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 padding-small">
                            <div class="form-group">
                                <div class="form-control answer-text">
                                    #{answer.answer}
                                </div>
                            </div>
                        </div>

                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="question-container"
                                  rendered="${questionHelper.isChoiceQuestion(question)}">

                        <div class="col-md-6 padding-small">
                            <div class="form-inline t-full-width">
                                <div class="num-item t-cell">
                                    <h:outputText value="${it.index + 1}"/>
                                </div>

                                <div class="form-control t-cell-span-remaining">
                                    #{question.title}
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 padding-small">
                            <div class="form-group t-full-width">
                                <div class="t-cell num-item">
                                   <input type="radio" checked="checked" class="t-center" style="margin: 0px"/>
                                </div>
                                <div class="form-control answer-text t-cell-span-remaining">
                                    <h:outputText value="#{answerViewerService.getStringAnswer(it.index)}"/>
                                </div>
                            </div>
                        </div>

                    </h:panelGroup>
                </ui:repeat>

            </h:panelGroup>

        </h:panelGroup>

    </div>




</h:body>
</html>
